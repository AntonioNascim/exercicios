<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            background-color: blue;
            height: 300px; 
            width: 300px;

            border: 10px solid black;
            padding: 10px 10px 10px 10px;
            margin: 20px auto 40px auto;
            outline: 7px dashed blueviolet;

            border-style: solid;

        }
